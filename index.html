<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Project</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container-app">
            <img src="./assets/images/dom-casmurro.jpeg" alt="Image from the book Dom Casmurro">
            <div id="informacoes-faixa">
                <p id="capitulo">Cap√≠tulo 1</p>
                <p id="nome-autor">Machado de Assis</p>
            </div>
            <audio id="audio-capitulo" src="./assets/books/dom-casmurro/1.mp3"></audio>

            <input type="range" value="0" id="progress">
            <div id="progress-time">
                <p id="current-time">current time</p>
                <p id="total-time">total time</p>
            </div>
            

            <div id="container-botoes">
                <button id="anterior" class="bi bi-rewind"></button>
                <button id="play-pause" class="bi bi-play-circle-fill"></button>
                <button id="proximo" class="bi bi-fast-forward"></button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
